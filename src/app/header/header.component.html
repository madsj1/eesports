<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" *ngIf="router.url === '/'" routerLink="">Everything e-sports</a>
        <a class="navbar-brand" *ngIf="router.url === '/csgo'" routerLink="">CS:GO</a>
        <a class="navbar-brand" *ngIf="router.url === '/dota'" routerLink="">Dota</a>
        <a class="navbar-brand" *ngIf="router.url === '/lol'" routerLink="">Leage of Legends</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <a class="nav-item nav-link" [ngClass]="router.url === '/'  ? 'activeSelected' : 'none'" routerLink="">Games</a>
            <a class="nav-item nav-link" *ngIf="router.url === '/'" routerLinkActive="activeSelected" routerLink="csgo">CS:GO</a>
               <a class="nav-item nav-link" *ngIf="router.url === '/csgo'" routerLink="csgo/results">Results</a>
               <a class="nav-item nav-link" *ngIf="router.url === '/csgo/results'" routerLink="csgo"><--</a>
            <a class="nav-item nav-link"  *ngIf="router.url === '/'" routerLinkActive="activeSelected" routerLink="dota">Dota 2</a>
            <a class="nav-item nav-link"  *ngIf="router.url === '/'"routerLinkActive="activeSelected" routerLink="lol">League of Legends</a>
            <ul class="navbar-nav ml-auto">

                <ng-template [ngIf]="!authService.isAuthenticated()">
                    <a class="nav-item nav-link" routerLink="/signup">
                        <i class="fas fa-user-plus"></i> Sign up</a>
                    <a class="nav-item nav-link" routerLink="/login">
                        <i class="fas fa-lock"></i> Login</a>
                </ng-template>


                <span class="nav-item text-nick" *ngIf="authService.isAuthenticated()">
                    <img src="http://smartmamas.com/wp-content/themes/editium/assets/front/img/def_gravatar.png" width="30px"
                        height="30px"> {{info.email}} </span>


                <div class="nav-item dropdown show" style="padding-top: 4%;" *ngIf="authService.isAuthenticated()">
                    <a class="dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" routerLink="profile">My Profile</a>
                        <a class="dropdown-item" (click)="onLogout()" routerLink="">
                            <i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>

            </ul>
        </div>
    </nav>
</header>
