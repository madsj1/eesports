<div class="container d-flex h-100">
  <div class="row align-self-center w-100">
    <br>
    <div class="col-lg-9 col-md-8 col-xs-12 col-sm-12 ml-auto mr-auto edges">
        <div>
            <img src="http://smartmamas.com/wp-content/themes/editium/assets/front/img/def_gravatar.png" height="120px" width="120px">
            <Br><Br>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        <form #profileForm="ngForm" (ngSubmit)="onSave(profileForm)">
          <br>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" name="name" #name="ngModel" required [(ngModel)]="usersSrv.selectedUser.name" placeholder="Name">
                </div>
              </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input  type="email" class="form-control" id="inputEmail3" name="email" #name="ngModel" required [(ngModel)]="usersSrv.selectedUser.email" placeholder="Email" value="{{info.email}}">
              </div>
            </div>
      <br>
            <div class="form-group row">
              <div class="col-xs-12 col-md-12 col-lg-12">
                <button [disabled]="!profileForm.valid" type="submit" class="btn btn-dark btn-lg btn-block">Save</button>
              </div>
            </div>
          </form>
    </div>
  </div>


</div>
