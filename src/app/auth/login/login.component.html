
<div class="container">
    <br>
    <h2>Login page</h2>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 ml-auto mr-auto">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" ngModel>
          </div>
          <div class="form-group">
            <label for="password">Enail</label>
            <input class="form-control" type="password" id="password" name="password" ngModel>
          </div>
          <button type="button" type="submit" class="btn btn-dark">Login</button>
        </form>
      </div>
    </div>
  </div>
