
<div class="container">
    <br>
 
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 ml-auto mr-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email"  class="form-control" type="email" id="email" name="email">
            <small class="form-text text-muted" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter a valid email</small>

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" class="form-control" type="password" id="password" name="password">
          </div>
          <button  type="button" type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
