<div class="blocktest">
    <div class="blur imageCSnoA" alt="cs:go | Eesports">
        <div class="content">
            <div class="row justify-content-md-center">
                <div class="col-md-7 col-sm-12">

                    <table style="margin-top:10%;" class="table table-sm table-hover table-dark text-center">
                        <thead>
                            <tr class="text-center">

                                <th scope="col" colspan="7" style="color: #80aad4;">Recent matches</th>


                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of _postArrayResults | paginate: { itemsPerPage: 10, currentPage: p }">
                                <td class="name-align">
                                        <div class="items-align team1">
                                            <div class="textShrink">{{post.team1.name}}</div>
                                            <img src="https://static.hltv.org/images/team/logo/{{post.team1.id}}" width="20px" height="20px" alt="{{post.team1.name}}">
                                        </div>
                                </td>
                               
                                <td class="resultScore">
                                    <span  [ngStyle]="">{{post.result | slice:0:2}}</span> -
                                    <span  [ngStyle]="">{{post.result | slice:4:7}}</span>
                                </td>

                                <td class="name-align">
                                        <div class="items-align team2">
                                            <img src="https://static.hltv.org/images/team/logo/{{post.team2.id}}" width="20px" height="20px" alt="{{post.team2.name}}">
                                            <div class="textShrink">{{post.team2.name}}</div>
                                        </div>
                                </td>

                                <td class="textShrink">
                                    <span>{{post.event.name}}</span>
                                </td>
                            </tr>

                        </tbody>


                    </table>

                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-lg-8 col-md-8">
                    <pagination-controls class="my-pagination" maxSize="3" (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>




        </div>
        <!--CONtENT-->
    </div>
</div>
